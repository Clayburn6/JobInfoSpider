<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>职位详情</title>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type = "text/javascript">
        var loc = location.href;
        var n1 = loc.length;//地址的总长度
        var n2 = loc.indexOf("=");//取得=号的位置
        var id = loc.substr(n2+1, n1-n2);//从=号后面的内容
        $.ajax({
            url: "http://penggb.top/query/detail?id=" + id,
            type: "get",
            dataType: "json",
            success: function (result) {
                $("#job_title").text(result.title);
                $("#job_company").text(result.company);
                $("#job_type").text(result.type);
                $("#job_experience").text(result.experience);
                $("#job_money").text(result.money);
                $("#job_place").text(result.place);

                var desc = result.desc + "";
                console.log(desc);
                desc = desc.replace(/\s+/g, "<br/>");
                $("#job_desc").html(desc);
                $("#job_url").attr("href", result.url);
            },
            error: function (result) {
                alert("数据加载失败");
            }
        });
    </script>
</head>
<body>
<label>职位名称：</label><span id="job_title"></span><br>
<label>所属公司：</label><span id="job_company"></span><br>
<label>任职类型：</label><span id="job_type"></span><br>
<label>经验要求：</label><span id="job_experience"></span><br>
<label>薪资待遇：</label><span id="job_money"></span><br>
<label>工作地点：</label><span id="job_place"></span><br>
<label>职位描述：</label><p id="job_desc"></p><br>
<label>原网页地址：</label><a id="job_url" href="">点我访问拉钩网原网页</a><br>
</body>
</html>
