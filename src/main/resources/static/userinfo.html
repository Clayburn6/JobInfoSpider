<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/weui.css"/>
</head>

<body ontouchstart>
<div class="page">
    <div class="page__bd">
        <form name="userinfo" action="http://penggb.top/wechat/setUserInfo" method="post">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">职位</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" name="title" placeholder="请输入职位名称"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">薪资</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="number" pattern="[0-9]*" name="salary" placeholder="请输入薪资要求"/>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">公司</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" name="company" placeholder="请输入期望公司"/>
                    </div>
                </div>

                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:document.userinfo.submit();" id="showTooltips">确定</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
